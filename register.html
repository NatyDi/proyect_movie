<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="estilo2.css">
    <script src="https://kit.fontawesome.com/079518fcaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">      
</head>

<body>
    <header class="bodyregistrarse">
        <nav class="headerRegistrarse">
            <a class="anclalogo" href="/index.html">
                <i class="fa-solid fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
    </header>
    <main id="main" class="main">
    <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse"></section>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="get">
            <div class="input-group">
                <label for="tituloRegistrarse">Iniciar Sesión</label>

                <input type="text" placeholder="Email" id="email" name="email">

                <div class="error-text"></div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="password" id="password" name="password">
                <div class="error-text"></div>
            </div>
            <div>
                <input class="boton" type="submit" value="Iniciar Sesión">
            <div>
             <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </div>
        </form>
    </section>
      </main>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
      <script src="validar.js"></script>
  </body>
  </html>
