<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <header class="header">
        <nav class="navegacion">

            <ul class="ListaNav">

    <main class="main">
        <section class="banner">

        <P>CAC-MOVIE DERECHOS RESERVADOS@2024</P>
